<!DOCTYPE html>
<html>
  <head>
    <title>JS Brain Teasers</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,500" rel="stylesheet">
  </head>
  <body>
    <h1>JS Challenges</h1>

    <div class="container"> 
      <h3>Type a sentence to check for the longest word.</h3>
      <input id="longest-input" type="text" placeholder="Enter a sentence" required />
      <button id="longest-submit">Submit</button>
      <p id="longest-answer"></p>
    </div>

    <div class="container"> 
      <h3>Check to see is a word is a palindrome.</h3>
      <input id="pal-input" type="text" placeholder="Enter a word or phrase." required />
      <button id="pal-submit">Submit</button>
      <p id="pal-answer"></p>
    </div>

    <div class="container"> 
      <h3>Enter a number to get its factorial.</h3>
      <input id="factorial-input" type="number" placeholder="Enter a number." required />
      <button id="factorial-submit">Submit</button>
      <p id="factorial-answer"></p>
    </div>

  </body>

  <script src="main.js"></script>

</html>
