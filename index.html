<!DOCTYPE html>
<html>
  <head>
    <title>JS Brain Teasers</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,500" rel="stylesheet">
  </head>
  <body>
    <h1>JS Challenges</h1>

    <div class="container"> 
      <h3>Type a sentence to check for the longest word.</h3>
      <input id="longest-input" type="text" placeholder="Enter a sentence" required />
      <button id="longest-submit">Submit</button>
      <p id="longest-answer"></p>
    </div>

  </body>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script> 
  <script src="main.js"></script>

</html>
